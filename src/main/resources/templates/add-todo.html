<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>My Todos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="col-md-4 col-md-offset-4 mt-4">
    <h1>Ajouter une nouvelle tache</h1>
    <form action="#" th:action="@{/addtodo}" th:object="${tache}" method="post">

        <div class="mb-3">
            <label for="titre" class="col-sm-2 col-form-label">Titre</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{titre}" id="titre" placeholder="Titre de la tache" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
        </div>
        <div class="mb-3">

            <label for="texte" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{texte}" id="texte" placeholder="Description de la tache" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('titre')}" th:errors="*{texte}"></span>
        </div>
        <br>

        <input type="submit" value="Ajouter tache" class="btn btn-primary">
    </form>
</div>
</body>
</html>
