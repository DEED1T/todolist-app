<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>My Todos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="col-md-4 col-md-offset-4 mt-4">
    <h1>Modifier une tache</h1>
    <form action="#" th:action="@{/todo/save/{id}(id=${tacheToUpdate.id})}" th:object="${tacheToUpdate}" method="post">

        <div class="mb-3">
            <label for="titre" class="col-sm-2 col-form-label">Titre</label>
            <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="alert alert-danger"></span>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titre" placeholder="Titre de la tache" th:field="*{titre}">
            </div>
        </div>

        <div class="mb-3">
            <label for="texte" class="col-sm-2 col-form-label">Description</label>
                <span th:if="${#fields.hasErrors('texte')}" th:errors="*{texte}" class="alert alert-danger"></span>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="texte" placeholder="Description de la tache" th:field="*{texte}">
            </div>
        </div>

        <div class="mb-3">
            <label for="utilisateur" class="col-sm-2 col-form-label">Responsable</label>
            <span th:if="${#fields.hasErrors('utilisateur')}" th:errors="*{utilisateur}" class="alert alert-danger"></span>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="utilisateur" placeholder="Responsable de la tache" th:field="*{utilisateur}">
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" th:field="*{isDone}" type="checkbox" id="isTacheDone" th:checked="*{isDone}">
            <label class="form-check-label" for="isTacheDone">
                Tache complétée
            </label>
        </div>

        <br>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

<a th:href="@{/todos}">Retourner à la liste.</a>
</div>
</body>
</html>
